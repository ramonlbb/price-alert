name: Price Alert

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # a cada 10 minutos

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run alert script
        run: python alert.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Commit updated alerts.json
        run: |
          git config user.name "price-alert-bot"
          git config user.email "bot@users.noreply.github.com"
          git add alerts.json
          git diff --cached --quiet || git commit -m "Atualiza estado dos alertas"
          git push
